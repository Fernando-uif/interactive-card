<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" href="./src/assets/icons/favicon-32x32.png" />

  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Space+Grotesk:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">

</head>

<body>
  <main class="card">
    <div class="card__frontCard">
      <span class="card__frontCard-circle"></span>
      <img class="card__frontCard-size" src="./src/assets/bg-card-front.png" alt="frontCard">
      <span class="card__frontCard-information" id="numberOfCard" class="">0000 0000 0000 0000</span>
      <div class="card__frontCard-bottominfo">
        <div id="personName" class="card__frontCard-name">
          Alvin yakitori
        </div>
        <div class="card__frontCard-expDate">
          <span id="MM">00</span>/<span id="YY">00</span>
        </div>
      </div>
    </div>
    <div class="card__backCard">
      <img class="card__backCard-size" src="./src/assets/bg-card-back.png" alt="backCard">
      <span id="CVC-text" class="card__backCard-CVC">000</span>
    </div>
    <picture>
      <source media="(max-width:425px)" srcset="./src/assets/mobile/bg-main-mobile.png">
      <img class="card__leftFace" src="./src/assets/desktop/bg-main-desktop.png" alt="bg-Main">
    </picture>

    <div class="card__rightFace">
      <form id="form" class="card__container">

        <div class="card__container-form" data-error="">
          <label class="card__label " for="cardName">
            cardholder name
          </label>
          <input autocomplete="off" id="cardName" name="cardName" maxlength="26" class="card__input" type="text"
            placeholder="e.g. Jane Applessed" id="cardName">
        </div>

        <div class="card__container-form">
          <label class="card__label" for="cardName">
            card Number
          </label>
          <input id="cardNumber" name="cardNumber" class="card__input" type="text"
            placeholder="e.g 1234 5678 9123 0000">
        </div>

        <div class="card__container-date">

          <div class="card__container-form card__container-form-3">
            <label class="card__label card__label-size" for="cardName">
              exp. date (MM/YY)
            </label>
            <input id="expMM" class="card__input-size card__input " name="expMM" maxlength="2" type="text"
              placeholder="MM">

            <input id="expYY" class="card__input-size card__input " name="expYY" maxlength="2" type="text"
              placeholder="YY">
          </div>

          <div class="card__container-form card__container-form-4">
            <label class="card__label card__label-CVC" for="cardName">
              CVC
            </label>
            <input id="CVC" class="card__input card__input-CVC " name="CVC" maxlength="3" type="text"
              placeholder="e.g 123">
          </div>
        </div>

        <button class="card__button">Confirm</button>
      </form>
      <div hidden id="payCard" class="payCard">
        <div class="payCard__img">
          <img src="./src/assets/icons/icon-complete.svg" alt="complete">
        </div>
        <div class="payCard__title ">thank you!</div>
        <div class="payCard__subtitle">We've added your card details</div>
        <button id="confirmButton" class="payCard__button">Continue</button>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"
    integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
